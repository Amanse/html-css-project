<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FISA Web Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <script defer src="./data.js"></script>
    <script defer src="./script.js"></script>

</head>

<body>

    <nav class="navbar background">

        <div class="logo" id="logo">
            <span class="logoTitle">FISA</span>
        </div>
        <ul class="nav-list" id="nav-list">
            <li>
                <div id="navbar-about">About Us</div>
            </li>
            <li>
                <div id="navbar-cart">Cart</div>
            </li>
        </ul>

        <div class="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm" id="search-btn">Search</button>
        </div>

        <div class="accountWidget" id="account-widget"></div>

    </nav>

    <div class="nav-mobile-list">
        <ul class="nav-list-mobile " id="nav-list-mobile">
            <li>
                <div id="navbar-mobile-about">About us</div>
            </li>
            <li>
                <div id="navbar-mobile-cart">Cart</div>
            </li>
        </ul>
    </div>

    <div class="signupForm">

        <form id="signup-form">

            <legend>Sign Up</legend>

            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" id="form-fname"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" id="form-lname"></td>
                </tr>
                <tr>
                    <td><label>E-mail</label></td>
                    <td><input type="email" id="form-email"></td>
                </tr>
                <tr>
                    <td><label>Contact No.</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Permanent Address</label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Pin code</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>

            <button type="submit" id="signup-submit">Submit</button>

        </form>

    </div>

    <footer class="footer">
        <span class="footerTitle">FISA Pvt. Ltd</span>
        <p class="fSubTitle">This is registered trademark of FISA Pvt. Ltd 2021</p>
    </footer>

</body>

</html>
